    <script>
      var model = document.getElementById("id0123");
      window.onclick = function (event) {
        if (event.target == model) {
          model.style.display = "none";
        }
      };
      window.onload = async function isAuthenticated() {
        // let yesNo = await fetch("http://localhost:3001/isAuthenticated");
        let yesNo = await fetch("/isAuthenticated");
        yesNo = await yesNo.json();
        console.log(yesNo);
        let div = `<a id="imp" onclick="logout()"><button>Logout</button></a>`;
        if (yesNo.message === "yes") {
          $("#loginSignup").hide;
          $("#loginSignup").html(div);
        } else {
          $("#loginSignup").hide;
        }
      };

      async function logout() {
        // let logout = await fetch("http://localhost:3001/logout");
        let logout = await fetch("/logout");
        logout = await logout.json();
        console.log(logout.message);
        if (logout.message === "User logged Out") {
          alert("User Logged Out Successfully");
          window.location.reload();
        } else {
          alert(logout.message);
        }
      }
