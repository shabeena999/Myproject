  <html>

  <head>

  </head>

  <body>
    <link href="/css/signin.css" rel="stylesheet" type="text/css" />
    <div class="model">
      <form id="login" style="border-radius:16px;" class="model-content animate">
        <div class="container">
          <h style="align-items:center;color:white;font-size:30px;margin-left:5%"> Login </h><br><br>
          <!-- <h style="color:#abb3b8;margin-left:5%;"> Get a personalised experience and access all your</h> -->
          <!-- <h style="color:#abb3b8;margin-left:5%;"> favourite music </h> -->
          <br><br>
          <label class="user" for="uname"><b>Username</b></label>
          <input class="inp" type="email" placeholder="Enter Username" name="email" id="email" required>
          <input type="hidden" name="login">
          <br><br>
          <label class="user" for="psw"><b>Password</b></label>
          <input class="inp" type="password" placeholder="Enter Password" name="psw" id="psw" required>
          <br><br>
          <span id="error"></span>
          <button class="button1" type="submit">Login</button>
          <label style="color:white">New User Register <a href="signup.html" style="color:green;">Here</a></label>
          <br>
        </div>

        <div class="container"
          style="background-color:rgba(241,241,241,0.3);border-radius:0px 0px 16px 16px;color:black;border:2px solid black;">
          <br>
          <button type="button" onclick="history.back()" class="cancelbtn user button1"><label
              style="color:black;"><strong>Cancel</strong></label></button>
          <span class="psw"><label style="color:black">Forgot</label> <a href="#" style="color:red;">password?</a></span>
        </div>
      </form>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <!-- <script src="js/script.js"></script> -->


  </body>
  <script>
    var df = document.getElementById("login");
    df.addEventListener("submit", function (e) {
      e.preventDefault();
      var pass = document.getElementById("psw").value;
      
      var email = document.getElementById("email").value;
      $.ajax({
        type: "POST",
        // url: "http://localhost:3001/login",
        url: "/login",
        dataType: "json",
        data: { username: email, password: pass, url : window.location.href.substring(window.location.href.lastIndexOf("/") + 1) },
        success: function (data) {
          console.log(data);
          if (data.message === "Success") {
            alert("Signed In")
            window.location = document.referrer;
          //   window.location = "./signin.html";
          } else {
            alert("Login Failed, Please try again");
          }
        },
      });
    });
  </script>
  </html>
